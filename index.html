<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Etch-A-Sketch</title>
</head>
<body>

  <div class="main-container">
    <h1 class="header">Etch-A-Sketch</h1>

    <div class="main-content">
      <div class="controls">
        <div class="color-picker-container">
          <input type="color" class="color-picker" name="color-picker" value="#d05d30">
          <label name="color-picker">Pick a Color</label>
        </div>
        
        <p class="choose-text">- Or Choose -</p>
  
        <button class="random-color-btn">Random Color</button>
  
        <button class="erase-btn">Eraser</button>

        <button class="clear-btn">Clear</button>
  
        <div class="slider-container">
          <input type="range" min="10" max="70" value="10" class="slider" id="slider">
          <div id="slider-value"></div>
        </div>
  
        <p class="draw-on-off">Click grid to turn "draw" on/off</p>
      </div>
      
      <div class="grid-container">
        <div class="grid-overlay" style="visibility: visible;"></div>
        <div class="grid"></div>
      </div>
    </div>
   
  </div>  


  <script src="js/script.js"></script>
</body>
</html>
